<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            width: 150px;
            height: 40px;
            fill: #e50914;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .sign-in-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .language-select {
            background: transparent;
            color: white;
            border: 1px solid #aaa;
            padding: 8px;
            border-radius: 4px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
        }
        
        .form-title {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .input-group {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .email-input {
            flex: 1;
            min-width: 300px;
            height: 60px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        
        .get-started-btn {
            background-color: #e50914;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 60px;
            display: flex;
            align-items: center;
        }
        
        .gradient-layer {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.8) 100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background-image {
            background-image: url('/api/placeholder/1600/900');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="gradient-layer"></div>
    
    <header class="header">
        <svg class="logo" viewBox="0 0 111 30" fill="#e50914">
            <path d="M105.062 14.28L111 30c-1.75-.25-3.499-.563-5.28-.845l-3.345-8.686-3.437 7.969c-1.687-.282-3.344-.376-5.031-.595l6.031-13.75L94.468 0h5.063l3.062 7.874L105.875 0h5.124l-5.937 14.28zM90.47 0h-4.594v27.25c1.5.094 3.062.156 4.594.156V0zm-8.563 26.937c-4.187-.281-8.375-.53-12.656-.625V0h4.687v21.875c2.688.062 5.375.28 7.969.405v4.657zM64.25 10.657v4.687h-6.406V26H53.22V0h13.125v4.687h-8.5v5.97h6.406zm-18.906-5.97V26.25c-1.563 0-3.156 0-4.688.062V4.687h-4.844V0h14.406v4.687h-4.874zM30.75 15.593c-2.062 0-4.5 0-6.25.095v6.968c2.75-.188 5.5-.406 8.281-.5v4.5l-12.968 1.032V0H32.78v4.687H24.5V11c1.813 0 4.594-.094 6.25-.094v4.688zM4.78 12.968v16.375C3.094 29.531 1.593 29.75 0 30V0h4.469l6.093 17.032V0h4.688v28.062c-1.656.282-3.344.376-5.125.625L4.78 12.968z"></path>
        </svg>
        
        <div class="buttons">
            <select class="language-select">
                <option>English</option>
                <option>Espa√±ol</option>
            </select>
            <button class="sign-in-btn">Sign In</button>
        </div>
    </header>
    
    <main class="main-content">
        <h1 class="title">Unlimited movies, TV shows, and more</h1>
        <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
        <p class="description">Ready to watch? Enter your email to create or restart your membership.</p>
        
        <div class="email-form">
            <div class="input-group">
                <input type="email" class="email-input" placeholder="Email address">
                <button class="get-started-btn">Get Started ></button>
            </div>
        </div>
    </main>
</body>
</html>
